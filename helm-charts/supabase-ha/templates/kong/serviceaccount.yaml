{{- if .Values.kong.enabled -}}
{{- if .Values.kong.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "supabase-ha.kong.serviceAccountName" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
  {{- with .Values.kong.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}