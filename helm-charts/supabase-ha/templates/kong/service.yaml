{{- if .Values.kong.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase-ha.kong.fullname" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
spec:
  type: {{ .Values.kong.service.type }}
  ports:
    - port: {{ .Values.kong.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "supabase-ha.kong.selectorLabels" . | nindent 4 }}
{{- end }}