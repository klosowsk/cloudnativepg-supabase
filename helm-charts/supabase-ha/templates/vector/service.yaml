{{- if .Values.vector.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase-ha.vector.fullname" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
spec:
  type: {{ .Values.vector.service.type }}
  ports:
    - port: {{ .Values.vector.service.port }}
      targetPort: 9001
      protocol: TCP
      name: http
  selector:
    {{- include "supabase-ha.vector.selectorLabels" . | nindent 4 }}
{{- end }}