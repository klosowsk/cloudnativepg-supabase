{{- if .Values.vector.enabled -}}
{{- if .Values.vector.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "supabase-ha.vector.serviceAccountName" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
  {{- with .Values.vector.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "supabase-ha.fullname" . }}-reader
rules:
  - apiGroups: [""]
    resources: ["nodes", "namespaces", "pods"]
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    resourceNames:
      - {{ include "supabase-ha.fullname" . }}-*
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "supabase-ha.fullname" . }}-view
subjects:
  - kind: ServiceAccount
    name: {{ include "supabase-ha.vector.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "supabase-ha.fullname" . }}-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}