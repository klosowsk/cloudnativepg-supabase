{{- if .Values.auth.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "supabase-ha.fullname" . }}-test-auth
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: test-auth
          image: kdevup/curljq
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              curl -sfo /dev/null \
                http://{{ include "supabase-ha.auth.fullname" . }}:{{ .Values.auth.service.port }}/health
              echo "Sevice {{ include "supabase-ha.auth.fullname" . }} is healthy."
      restartPolicy: Never
{{- end }}
