{{- if .Values.minio.enabled -}}
{{- if .Values.minio.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "supabase-ha.minio.serviceAccountName" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
  {{- with .Values.minio.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}