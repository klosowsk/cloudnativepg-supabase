{{- if .Values.auth.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase-ha.auth.fullname" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
spec:
  type: {{ .Values.auth.service.type }}
  ports:
    - port: {{ .Values.auth.service.port }}
      targetPort: 9999
      protocol: TCP
      name: http
  selector:
    {{- include "supabase-ha.auth.selectorLabels" . | nindent 4 }}
{{- end }}