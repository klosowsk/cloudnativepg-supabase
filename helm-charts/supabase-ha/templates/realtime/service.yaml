{{- if .Values.realtime.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase-ha.realtime.fullname" . }}
  labels:
    {{- include "supabase-ha.labels" . | nindent 4 }}
spec:
  type: {{ .Values.realtime.service.type }}
  ports:
    - port: {{ .Values.realtime.service.port }}
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    {{- include "supabase-ha.realtime.selectorLabels" . | nindent 4 }}
{{- end }}